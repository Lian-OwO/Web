<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용방법 : html 문서 앙네 style 태그 안에 있음</title>
    <!-- 2. 내부 스타일 -->
    <style>
        p{
            color:bisque;
        }
    </style>
    <!-- 3. 링크로 외부 파일인 myStyle.css를 적용 -->
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <!-- 1. 인라인 CSS  -->
    <h1 style="color:aquamarine">시작</h1>
    <h1>수정</h1>
    <p>본문내용</p>
    <p>의미없는 글</p>
</body>
</html>
