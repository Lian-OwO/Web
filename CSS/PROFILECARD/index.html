<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="cat icon" href="myicon.png" type="image/x-icon" />
    <title>Profile Card Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 외관 -->
    <div class="profile-card">
      <div class="image">
        <img src="bird.jpg" alt="이미지" class="profile-img" />
      </div>
      <!-- 소개글 -->
      <div class="text-data">
        <span class="name">새</span>
        <span class="job">짹짹</span>
        <a
          class="a"
          href="https://www.flaticon.com/kr/free-icons/-"
          title="종이 접기 아이콘"
          font-s
          >종이 접기 아이콘 제작자: Freepik - Flaticon</a
        >
        <!-- 소셜버튼 (박시콘)) -->
        <div class="media-buttons">
          <a href="#" style="background: #4267b2" class="link">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="#" style="background: #1da1f2" class="link">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="#" style="background: #e1306c" class="link">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="#" style="background: #ff0000" class="link">
            <i class="bx bxl-youtube"></i>
          </a>
        </div>
        <!-- 그외 버튼 -->
        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Message</button>
        </div>

        <div class="analytics">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">20k</span>
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number">12k</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
