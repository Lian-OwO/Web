<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>프로그래스바</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style></style>
  </head>

  <body>
    <div class="container py-5">
      <!-- PROGRESS BAR -->

      <div class="progress">
        <!--바의 색깔이 50%만큼 진행 -->
        <div class="progress-bar" style="width: 50%"></div>
      </div>

      <br />

      <div class="progress">
        <div class="progress-bar w-25"></div>
      </div>

      <br />

      <!-- PROGRESS BAR COLORS-->

      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 70%"></div>
      </div>

      <br />

      <div class="progress">
        <div class="progress-bar bg-info" style="width: 70%">70%</div>
      </div>

      <!-- PROGRESS BAR HEIGHTS-->

      <br />

      <div class="progress" style="height: 30px">
        <div class="progress-bar bg-danger" style="width: 70%"></div>
      </div>

      <!-- MULTIPLE PROGRESS BAR -->

      <br />
      <!-- 프로그레스 바 안에 여러개를 넣어 각각 색깔 -->
      <div class="progress">
        <div class="progress-bar bg-primary" style="width: 15%">15%</div>
        <div class="progress-bar bg-success" style="width: 45%">45%</div>
        <div class="progress-bar bg-warning" style="width: 25%">25%</div>
      </div>

      <!-- STRIPED PROGRESS BAR -->

      <br />

      <div class="progress">
        <!-- striped 줄무늬 -->
        <div class="progress-bar progress-bar-striped" style="width: 50%"></div>
      </div>

      <br />

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning"
          style="width: 50%"
        ></div>
      </div>

      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-danger"
          style="width: 50%"
        ></div>
      </div>

      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-info"
          style="width: 50%"
        ></div>
      </div>

      <br />

      <!-- ANIMATED PROGRESS BAR -->

      <div class="progress">
        <!-- progress-bar-animated 애니메이션 효과 -->
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 70%"
        ></div>
      </div>

      <br />

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
          style="width: 70%"
        ></div>
      </div>

      <br />

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          style="width: 70%"
        ></div>
      </div>

      <br />

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          style="width: 40%"
          aria-volumenow="40"
          aria-volumemin="0"
          aria-valuemix="100"
        ></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
